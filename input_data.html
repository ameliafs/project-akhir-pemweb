<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Data</title>
  <link rel="stylesheet" href="css.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>PT Kurir Terdepan</h2>
      </div>
      <ul class="menu">
        <li class="menu-item" onclick="window.location.href='identitas.html'">
          <span>👤</span> Identitas
        </li>
        <li class="menu-item active" onclick="window.location.href='input_data.html'">
          <span>✏️</span> Input Data
        </li>
        <li class="menu-item" onclick="window.location.href='rekap_data.html'">
          <span>📋</span> Rekap Data
        </li>
        <li class="menu-item" onclick="window.location.href='login.html'">
          <span>↩️</span> Logout
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="main-header">
        <h1>Input Data</h1>
        <p>Halaman untuk memasukkan data baru ke sistem</p>
      </div>

      <!-- Form Input Data -->
      <div class="input-form">
        <h3>Masukkan Data Paket 📦</h3>
        <form id="inputDataForm">
          <label for="packageName">Nama Paket</label>
          <input type="text" id="packageName" name="packageName" required>

          <label for="packageStatus">Status Paket</label>
          <select id="packageStatus" name="packageStatus" required>
            <option value="Masuk">Masuk</option>
            <option value="Keluar">Keluar</option>
          </select>

          <label for="packageDate">Tanggal Pengiriman</label>
          <input type="date" id="packageDate" name="packageDate" required>

          <label for="packageWeight">Berat Paket (kg)</label>
          <input type="number" id="packageWeight" name="packageWeight" step="0.1" required>

          <label for="packageWeight">Alamat Penerima</label>
          <input type="text" id="Alamat" name="Alamat" step="0.1" required>

          <button type="submit">Kirim Data</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
